{% extends "base.html" %}
{% block content %}
<div class="row text-center">
  <div class="col-md-1">
  </div>

  {% for word in words %}
  <div class="col-md-2">
    <h2>
      <span class="label label-default">{{ word }}</span>
    </h2>
  </div>
  {% endfor %}

  <div class="col-md-1">
  </div>

</div>
<div class="row text-center">
  <div class="container">
    <div class="jumbotron">
      <form method="POST" action="/">
	{{ form.hidden_tag() }}
	{{ form.solution(size=30) }}
	<input type="submit" value="try">
      </form>
    </div>
  </div>
</div>

{% endblock %}
